<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind function</title>
    <script>
      function display() {
        console.log(this);
      }

      let person = {
        fullName: "Avinash Kumar",
        show: function () {
          console.log(this.fullName);
        },
      };
      display = display.bind(person);
      display();
      //    output:   Object
      // fullName
      // :
      // "Avinash Kumar"
      // show
      // :
      // Æ’ ()
    </script>
  </head>
  <body></body>
</html>
