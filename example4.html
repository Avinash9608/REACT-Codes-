<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global function this use with bind</title>
    <script>
      function display() {
        console.log(this);
      }

      let person = {
        fullName: "Avinash Kumar",
        // age:23,
        show: function () {
          console.log(this.fullName);
        },
      };
      person.show = person.show.bind(person);
      setTimeout(person.show, 4000);
    </script>
  </head>
  <body></body>
</html>
